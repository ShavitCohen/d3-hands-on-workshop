<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>d3 hands on workshop</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

<div id="container">

  <header class="jumbotron">
    <h1>Most Popular Javascript Projects 2014</h1>
    <h2>According to GitHub</h2>
  </header>

  <div class="row">

    <div id="RegularTable" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">

    </div>

    <div id="pieChart" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
      <h2 class="bg-info">Pie Chart</h2>
    </div>

    <div id="bars" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">

</div>
